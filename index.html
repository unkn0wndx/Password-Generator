<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/styles.css" />

  <script src="./src/index.js" defer></script>
</head>

<body>
  <div class="pw-container">
    <div class="pw-header">
      <div class="pw">
        <span id="pw">l823Zs78#Css09@</span>
        <button id="copy">Copy</button>
      </div>
    </div>
    <div class="pw-body">
      <div class="form-controlD">
        <label for="len">Password Length</label>
        <input id="len" value="15" type="number" min="2" max="30" />
      </div>
      <div class="form-controlD">
        <label for="upper">Contain Uppercase Letters</label>
        <input id="upper" type="checkbox" class="form-check-input" checked/>
      </div>
      <div class="form-controlD">
        <label for="lower">Contain Lowercase Letters</label>
        <input id="lower" type="checkbox" class="form-check-input" checked/>
      </div>
      <div class="form-controlD">
        <label for="number">Contain Numbers</label>
        <input id="number" type="checkbox" class="form-check-input" checked/>
      </div>
      <div class="form-controlD">
        <label for="symbol">Contain Symbols</label>
        <input id="symbol" type="checkbox" class="form-check-input" checked/>
      </div>
      <button id="generate" type="button" class="btn btn-light generate">
        Generate Password
      </button>
    </div>
  </div>
</body>

</html>
